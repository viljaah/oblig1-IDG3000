<!DOCTYPE html>
<html>
<head>
    <title>Fixed - Lazy Loading Media</title>
</head>
<body>
    <h2>Fixed Example: Facade + Deferred Loading</h2>

    <!-- Facade: lightweight placeholder -->
    <img src="../assest/placeholder.png" 
         alt="Placeholder for large photo" 
         width="600" 
         style="cursor:pointer;" 
         id="deferred-img">
    
    <script>
      document.getElementById('deferred-img').addEventListener('click', function() {
        this.src = '../assest/test.png'; // replace facade with heavy media
        this.alt = 'Beautiful landscape';
        this.style.cursor = 'default';
      });
    </script>
    
</body>
</html>
